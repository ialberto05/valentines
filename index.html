<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: red;
            color: white;
        }
        .container {
            position: relative;
        }
        .btn {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
        }
        #noBtn {
            position: absolute;
        }
        .hearts {
            font-size: 50px;
        }
        .gif {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <img class="gif" src="https://i.pinimg.com/originals/f5/e0/a5/f5e0a5e748b2dc73bdec6ba0aca0a083.gif" alt="Valentine Gif">
    <h1>Will You Be My Valentine? ❤️ From Woofles</h1>
    <div class="container">
        <button class="btn" onclick="happyUs()">Yes</button>
        <button class="btn" id="noBtn" onmouseover="moveNo()">No</button>
    </div>
    <script>
        function happyUs() {
            document.body.innerHTML = '<img class="gif" src="https://media.tenor.com/llHp4YtegvwAAAAj/bubu-dudu-sseeyall.gif" alt="Happy Gif"><div class="hearts">❤️❤️❤️❤️❤️</div><h1>Yayyyy! I dove you! ❤️</h1>';
        }
        function moveNo() {
            let button = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
